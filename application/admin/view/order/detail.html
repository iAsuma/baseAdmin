{block name="content"}
<div class="layui-fluid">
<div class="layui-card">
  <div class="layui-card-body">
    <div class="order-detail-box">
        <div class="order-detail">
            <div class="status-dis">
                <div class="dsflex">
                    <i class="layui-icon layui-icon-ok-circle order-status-icon-ok"></i><!-- 已完成 -->

                </div>
                
                <!-- <a class="layui-btn layui-btn-primary layui-btn-radius not_assess">订单未评价</a> -->

                <a class="layui-btn layui-btn-primary layui-btn-radius track" >订单追踪</a>
            </div>
            <div class="table-lable">
                基本信息
            </div>

                    <th>物流单号</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <div class="table-lable">
                收货人信息
            </div>
            <table class="layui-table">
                <thead>
                <tr>
                    <th>收货人</th>
                    <th>手机号码</th>
                    <th>邮政编码</th>
                    <th>收货地址</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <div class="table-lable">
                商品信息
            </div>
            <table class="layui-table">
                <thead>
                <tr>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>规格</th>
                    <th>数量</th>
                    <th>小计</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <div style="text-align: right">合计：<span id="total" style="color: red"></span></div>
            <div class="table-lable">
                费用信息
            </div>
            <table class="layui-table">
                <thead>
                <tr>
                    <th>商品合计</th>
                    <th>运费</th>
                    <th>优惠券</th>
                    <th>红包</th>
                    <th>实际支付金额</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
